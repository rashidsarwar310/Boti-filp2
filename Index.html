<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle Fill Fun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1 id="game-title">Bottle Fill Fun</h1>
            <div class="game-info">
                <span>Level: <span id="level">1</span></span>
                <span>Score: <span id="score">0</span></span>
            </div>
        </header>

        <canvas id="gameCanvas"></canvas>

        <div id="controls">
            <p>Select a color to pour:</p>
            <div id="color-palette"></div>
        </div>

        <footer>
            <button id="restart-btn" class="game-btn"><i class="fas fa-redo"></i> Restart Level</button>
            <button id="settings-btn" class="game-btn"><i class="fas fa-cog"></i> Settings</button>
        </footer>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Game Settings</h2>
            <div class="setting-item">
                <label for="game-name-input">Game Name:</label>
                <input type="text" id="game-name-input" placeholder="Enter new game name">
            </div>
            <div class="setting-item">
                <label for="bg-color-input">Background Color:</label>
                <input type="color" id="bg-color-input" value="#f0f8ff">
            </div>
             <div class="setting-item">
                <label for="btn-color-input">Button Color:</label>
                <input type="color" id="btn-color-input" value="#4CAF50">
            </div>
            <button id="apply-settings-btn" class="game-btn">Apply</button>
        </div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2>Level Complete!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="next-level-btn" class="game-btn">Next Level</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
